<!DOCTYPE html>
<html>
<head>
  <title>Add Tags</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #tags {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }
    .tag {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tag button {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      color: #666;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveBtn {
      background: #4CAF50;
      color: white;
    }
    #cancelBtn {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Add Tags</h3>
    <input type="text" id="tags" placeholder="Enter tags (comma-separated)">
    <div id="tagList" class="tag-list"></div>
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="saveBtn">Save</button>
    </div>
  </div>
    <div id="notification" class="notification" style="display: none;">
    <span id="notification-message"></span>
    <button id="notification-close">&times;</button>
  </div>
  
  <style>
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }
  
    .notification.success {
      background: #4CAF50;
    }
  
    .notification.error {
      background: #f44336;
    }
  
    #notification-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
  
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  
    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
  <script src="tagPopup.js"></script>
</body>
</html>
